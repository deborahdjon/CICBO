<app-page-content text="Rooms">
  <form class="form" (ngSubmit)="onSubmit()">
    <label for="roomNumber">Room number</label>
    <input type="number" id="roomNumber" name="roomNumber" [(ngModel)]="roomNumber">

    <label for="roomName">Room Name</label>
    <input type="text" id="roomName" name="roomName" [(ngModel)]="roomName">
    <input type="submit" value="Submit" class="btn">
  </form>
  <app-small-button text="Show all Rooms" (click)="showAll()"></app-small-button>
  <app-small-button text="Delete" (click)="delete()"></app-small-button>

  <div>
    <table>
      <tr>
        <th>Room Number</th>
        <th>Room Name</th>
        <th>Select</th>
      </tr>

      <tr *ngFor="let room of rooms">
        <td>{{room.number}}</td>
        <td>{{room.name}}</td>
        <td><input type="checkbox" name="selectGuest" [checked]="allCheckBoxes" (change)="toggleSelecteRoom(room.number)"></td>

      </tr>

    </table>
  </div>







</app-page-content>
