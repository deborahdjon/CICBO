

<app-page-content text="Add Guest">


  <form class="form" (ngSubmit)="onSubmit()">

    <label for="firstName">First name</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" placeholder="">

    <label for="lastName">Last name</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" placeholder="">

    <label for="date">Date</label>
    <input type="date" id="date" name="date" [(ngModel)]="date" placeholder="dd/mm/yyyy">

    <label for="fromTime">From</label>
    <input type="time" id="fromTime" name="fromTime" [(ngModel)]="fromTime" placeholder="From">

    <label for="toTime">To</label>
    <input type="time" id="toTime" name="toTime" [(ngModel)]="toTime" placeholder="To">

    <label for="roomNumber"Room Number></label>
    <input type="number" id="roomNumber" name="roomNumber" [(ngModel)]="roomNumber" placeholder="Room number">

    <label for="phoneNumber"> Phone</label>
    <input type="string" id="phoneNumber"name="phoneNumber" [(ngModel)]="phoneNumber" placeholder="Phone number">

    <label for="email">Email</label>
    <input type="email" id="email"name="email" [(ngModel)]="emailAddress" placeholder="Email">

    <label for="street">Street</label>
    <input type="text" id="street" name="street" [(ngModel)]="street" placeholder="Street">

    <label for="houseNumber">House No.</label>
    <input type="number" id="houseNumber" name="houseNumber" [(ngModel)]="houseNumber" placeholder="No.">


    <label for="zipCode">Zip code</label>
    <input type="number" id="zipCode"name="zipCode" [(ngModel)]="zipCode" placeholder="Zip code">

    <label for="county">County</label>
    <input type="text" id="county"name="county" [(ngModel)]="county" placeholder="County">

    <label for="country">Country</label>
    <input type="text" id="country" name="country" [(ngModel)]="country" placeholder="Country">

    <input type="submit" value="Submit" class="btn">

  </form>










</app-page-content>
