<app-page-content text="Find Guest">

  <div class="page-div-1">

    <form class="form" (ngSubmit)="onSubmit()">


      <div class="input-wrap">
        <label for="firstName" class="">First name</label>
        <input type="text"  id="firstName" name="firstName" [(ngModel)]="firstName" placeholder="First name" >
      </div>

      <div class="input-wrap">
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" placeholder="Last name">
      </div>

      <div class="input-wrap">
        <label for="fromDate">From</label>
        <input type="date" id="fromDate" name="fromTime" [(ngModel)]="fromDate" placeholder="From">
      </div>

      <div class="input-wrap">
        <label for="toDate">To</label>
        <input type="date" id="toDate" name="toDate" [(ngModel)]="toDate" placeholder="To">
      </div>

      <button type="submit" class="small-button btn btn-success">Find Guest</button>

    </form>

    <app-small-button text="Select all" (click)="selectAllToggle()"></app-small-button>
    <app-small-button text="Get contact list" (click)="getContacts()"></app-small-button>

  </div>


  <div class="page-div-2">
    <table>
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th class="td-l">Email</th>
        <th>Date</th>
        <th class="td-s">X</th>
      </tr>
      </thead>

    <tbody>

    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th>X</th>
    </tr>

      <tr *ngFor="let guest of guests">
        <td>{{guest.firstName}}</td>
        <td >{{guest.name}}</td>
        <td class="td-l">{{guest.mail}}</td>
        <td>{{(guest.arrivedAt).split(' ')[0]}}</td>
        <td class="td-s"><input type="checkbox" name="selectGuest" [checked]="allCheckBoxes" (change)="toggleSelectedGuest(guest.id)"></td>
      </tr>
    </tbody>
    </table>

  </div>



</app-page-content>
