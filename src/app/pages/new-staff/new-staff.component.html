<app-page-content text="New Staff">
<form class="form" (ngSubmit)="onSubmit()">

  <label for="firstName">First name</label>
  <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" placeholder="First name" required="">

  <label for="lastName">Last name</label>
  <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" placeholder="Last name">

  <label for="phoneNumber"> Phone</label>
  <input type="number" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" placeholder="Phone number">

  <label for="email">Email</label>
  <input type="email" id="email" name="email" [(ngModel)]="emailAddress" placeholder="Email">

  <label for="street">Street</label>
  <input type="text" id="street" name="street" [(ngModel)]="street" placeholder="Street">

  <label for="houseNumber">House No.</label>
  <input type="number" id="houseNumber" name="houseNumber" [(ngModel)]="houseNumber" placeholder="No.">

  <label for="zipCode">Zip code</label>
  <input type="number" id="zipCode" name="zipCode" [(ngModel)]="zipCode" placeholder="Zip code">

  <label for="county">County</label>
  <input type="text" id="county" name="county" [(ngModel)]="county" placeholder="County">

  <label for="country">Country</label>
  <input type="text" id="country" name="country" [(ngModel)]="country" placeholder="Country">

  <input type="submit" value="Submit">
<!--  <input type="submit" value="Submit" class="btn" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">-->

</form>


  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade in" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{modalContent}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


</app-page-content>
