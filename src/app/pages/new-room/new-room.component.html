<app-page-content text="New Room">

  <form class="form" (ngSubmit)="onSubmit()">
    <label for="roomNumber">Room number</label>
    <input type="number" id="roomNumber" name="roomNumber" [(ngModel)]="roomNumber">

    <label for="roomName">Room Name</label>
    <input type="text" id="roomName" name="roomName" [(ngModel)]="roomName">
    <input type="submit" value="Submit" class="btn">
  </form>


</app-page-content>
